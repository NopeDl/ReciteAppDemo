<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="bg">
        <div class="square">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="circle">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <header>
        <div class="header_btn">
            <a href="./homePage.html">返回</a>
        </div>
    </header>
    <div class="mar_box">
        <div class="container">
            <div class="register">
                <div class="logo"></div>
                <form action="./index.html">
                    <div class="form_control">
                        <input class='register_data' type="text" name="phone" required="required" pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$" title="请输入正确的手机号" />
                        <label>请输入手机号</label>
                    </div>
                    <div class="form_control">
                        <input class='register_data' type="text" name="username" required="required" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{1,6}$" title="请输入正确的昵称,不包括特殊字符" />
                        <label>请输入昵称</label>
                    </div>
                    <div class="form_control">
                        <input class='register_data' type="password" name="password1" required="required" pattern="^[a-zA-Z0-9_]{6,16}$" title="密码为6到16位（字母，数字，下划线）" />
                        <label>请输入密码</label>
                    </div>
                    <div class="form_control">
                        <input type="password" name="password2" required="required" pattern="^[a-zA-Z0-9_]{6,16}$" title="密码为6到16位（字母，数字，下划线）" />
                        <label>请确认密码</label>
                    </div>
                    <div class="captcha">
                        <div class="form_control">
                            <input type="text" name="captcha" required="required">
                            <label>请输入验证码</label>
                        </div>
                        <canvas class="search_canvas"></canvas>
                    </div>
                    <div class="err">
                        <p>请正确填写信息</p>
                    </div>
                    <button type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    注册
                </button>
                </form>
            </div>

            <div class="login">
                <div class="change">已有账号，去登录</div>
                <div class="login_box">
                    <div class="logo"></div>
                    <form action="./index.html" class="form">
                        <div class="form_control">
                            <input class='login_data' type="text" name="identification" required="required" pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$" title="请输入正确的手机号" />
                            <label>请输入手机号</label>
                        </div>
                        <div class="form_control">
                            <input class='login_data' type="password" name="password" required="required" pattern="^[a-zA-Z0-9_]{6,16}$" />
                            <label>请输入密码</label>
                        </div>
                        <div class="err">
                            <p>手机号或密码错误</p>
                        </div>
                        <button type="button">
                        <span></span><span></span><span></span><span></span>
                        登录
                    </button>
                        <div class="items">
                            <input type="checkbox" class="auto"></input>
                            <span>下次自动登录</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/base.js"></script>
<script src="./js/login.js"></script>

</html>
