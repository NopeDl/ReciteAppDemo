<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作模板</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/MakingTemplates.css">
</head>
<body>
    <div class="Making_page">
        <div class="bg"></div>
        <header>
            <div class="header_left">
                <span class="icon iconfont icon-daoru"></span>
                <div class="name">导入</div>
                <form enctype="multipart/form-data" class="upload_form">
                    <input type="file" accept="application/pdf" name="testFile">
                </form>
            </div>
            <div class="header_right">
                <span class="icon iconfont icon-gongxiangtubiaozhuangtaileicaozuolei37"></span>
                <div class="name">保存</div>
            </div>
        </header>

        <div class="container">
            <div class="title">
                <div class="label">
                    <span>标签</span>
                    <span class="icon iconfont icon-xiangxiajiantou"></span>
                </div>
                <div class="label_menu">
                    <ul>
                        <li>考研</li>
                        <li>教资</li>
                        <li>通识课</li>
                    </ul>
                </div>
                <input type="text">
            </div>
            <div class="text_box" contenteditable="true">

            </div>
        </div>
        <footer>
            <ul>
                <li>
                    <span class="icon iconfont icon-tiku1"></span>
                    <div class="name">记忆库</div>
                </li>
                <li>
                    <span class="icon iconfont icon-PK1"></span>
                    <div class="name">
                        PK
                    </div>
                </li>
                <li>
                    <span class="icon iconfont icon-tianjia1"></span>
                    <div class="name"></div>
                </li>
                <li>
                    <span class="icon iconfont icon-ziyuangongxiang"></span>
                    <div class="name">
                        社区
                    </div>
                </li>
                <li>
                    <span class="icon iconfont icon-yonghu"></span>
                    <div class="name">
                        我的
                    </div>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="./js/base.js"></script>
<script src="./js/MakingTemplates.js"></script>
</html>
