<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pk</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/pk.css">
</head>

<body>
    <div class="pk_page">
        <div class="main">
            <div class="header">
                <div class="head_portrait">
                    <img src="./images/头像/头像-女学生2.png" alt="">
                </div>
                <div class="info">
                    <div class="com idname">发际线与我作队</div>
                    <div class="com integral">
                        <i class="iconfont icon-bonus-line"></i> <i class="cur">120</i> <i class="fixed"> / 120</i>
                    </div>
                </div>

            </div>
            <div class="competition_season">
                <div class="season_title"> <i>S1</i> 赛季</div>
                <div class="season_box">
                    <div class="rank">
                        <div class="season_name">初等学士</div>
                        <div class="start">
                            <i class="active iconfont icon-shoucang
                            "></i>
                            <i class="iconfont icon-shoucang
                            "></i>
                            <i class="iconfont icon-shoucang
                            "></i>
                            <i class="iconfont icon-shoucang
                            "></i>
                            <i class="iconfont icon-shoucang
                            "></i>
                        </div>
                    </div>
                    <div class="role">
                        <img src="./images/段位/heitie.png" class="loading_icon">
                    </div>
                    <div class="start_game">
                        <input type="submit" value="开始匹配">
                    </div>
                </div>
            </div>
            <div class="pk_footer">
                <div class="ranking_list" id="ranking_list">
                    <div class="laiqu" id="laiqu">一</div>
                    <div class="title_nav">
                        <div class="rank_title">
                            <i class="iconfont icon-paihangbang_paiming
                            "></i> 排行榜公示
                        </div>
                        <div class="rank_pic">
                            <!-- <img src="" alt=""> -->
                        </div>
                    </div>
                    <div class="mine">
                        <div class="com mine_title">
                            <p>我的</p>
                            <p>成绩</p>
                        </div>
                        <div class="head_portrait">
                            <img src="./images/头像/头像-女学生2.png" alt="">
                        </div>
                        <div class="idname">发际线与我作队</div>
                        <div class="com rank">第1名</div>
                        <div class="com score">100分</div>
                    </div>
                    <div class="others">
                        <div class="others_nav">
                            <div class="left">
                                <span class="rank">排名</span class = "name"><span>姓名</span>
                            </div>
                            <div class="right">星星</div>
                        </div>
                        <div class="others_nav">
                            <div class="left one">
                                <span class="rank"><img src="./images/pk/金牌 .png" ></img></span class = "name"><span>队名</span>
                            </div>
                            <div class="right one">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><img src="./images/pk/银牌.png"></img></span class = "name"><span>hahah</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><img class="tong" src="./images/pk/铜牌.png"></img></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>4</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>5</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>6</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>7</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>8</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i>9</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                        <div class="others_nav others_infor">
                            <div class="left">
                                <span class="rank"><i class="ten">10</i></span class = "name"><span>队名</span>
                            </div>
                            <div class="right">xx分</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
<script src="./js/base.js"></script>
<script src="./js/pk.js"></script>

</html>
