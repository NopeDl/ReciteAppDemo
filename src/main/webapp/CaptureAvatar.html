<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/CaptureAvatar.css">
</head>

<body>
    <div class="CaptureBox">
        <!-- 底层-存放需要截取而显示的照片 -->
        <img id="canvas_img" src="./images/bcg1.png" class="canvas_img">
        <!-- 截取的蒙版和截取区域 -->
        <div class="canvas_bg"></div>
        <canvas id="canvas" class="canvas"></canvas>
        <div id="canvas_div" class="canvas_div"></div>
        <div class="canvas_btn">
            <a href="javascript:void(0);" class="canvas_cancel" onclick="">取消</a>
            <a href=" javascript:void(0); " class="canvas_ok " onclick="save_img() ">确定</a>
        </div>
    </div>
</body>
<script src="./js/CaptureAvatar.js"></script>

</html>
