                        <br>&nbsp;&nbsp;&nbsp;&nbsp;1、世界观与哲学的基本问题
                        <div class="highlight">世界观</div>是人们对世界关系的根本观点。
                        <div class="highlight">方法论</div> 是人们认识和改造世界所遵循的根本方法。 只有系统化·理论化的世界观才是哲学·哲学既是世界观又是方法论。<br>&nbsp;&nbsp;&nbsp;&nbsp;2、哲学的重大基本问题，是思维和存在矣系的问题。 思维和存在谁是第一性的问题·这是划分唯物主义和唯心主义哲学的基本依据· <br>&nbsp;&nbsp;&nbsp;&nbsp;3·哲学又可以划分为可知论和不可知论 ①可知论：主世界是可以认识的，包括唯物主义可知论和唯心主义可知论。
                        ②不可知论：主世界是不可以认识的，只有少数唯心论是不可知论·
