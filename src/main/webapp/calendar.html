<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡日历</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/calendar.css">
</head>

<body>
    <div class="calendar_page">
        <!-- 背景紫色 -->
        <div class="bcg"></div>
        <div class="calendar">
            <div class="calendar_header">
                <span class="month_picker" id="month_picker">February</span>
                <div class="year_picker">
                    <span class="year_change" id="prev_year">
                        <pre><</pre>
                    </span>
                    <span id="year">2021</span>
                    <span class="year_change" id="next_year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <div class="calendar_body">
                <div class="calendar_week_day">
                    <div>周日</div>
                    <div>周一</div>
                    <div>周二</div>
                    <div>周三</div>
                    <div>周四</div>
                    <div>周五</div>
                    <div>周六</div>
                </div>
                <!-- 存放日期 -->
                <div class="calendar_days"></div>
            </div>
            <div class="month_list" id="month_list"></div>
            <div class="calendar_footer">
                <div class="clock">
                    <div class="situation">今日还未打卡</div>
                    <button class="situation">签到</button>
                </div>
                <div class="title">今日学习数据</div>
                <div class="record_box">
                    <div class="box">
                        <div class="com time">
                            <div class="com_title"> <i class="iconfont icon-shijian"></i> 学习时长</div>
                            <div class="data">28min</div>
                        </div>
                        <div class="com  page">
                            <div class="com_title"> <i class="iconfont icon-tongji1"></i> 学习篇数</div>
                            <div class="data">2篇</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/calendar.js"></script>

</html>
