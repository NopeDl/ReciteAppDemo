<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/personal.css">
</head>

<body>
    <div class="personal">
        <div class="person_main" style="display:block ;">
            <div class="personal_box">
                <div class="head_portrait">
                    <img src="./images/头像/头像-女学生2.png" alt="">
                </div>
                <div class="idname_box">
                    <div class="nicheng">昵称</div>
                    <div class="right">
                        <div class="idname">发际线与我作队 </div>
                        <i class="iconfont icon-xiangyoujiantou"></i>
                    </div>
                </div>
                <div class="common mail_box">
                    <div class="title_box">修改手机号</div>
                    <i class="right iconfont icon-xiangyoujiantou"></i>

                </div>
                <div class="common">
                    <div class="title_box">修改密码</div>
                    <i class="right iconfont icon-xiangyoujiantou"></i>
                </div>
            </div>
            <div class="system_settings">
                <div class="common">
                    <div class="title_box">新手教程</div>
                    <i class="right iconfont icon-xiangyoujiantou"></i>
                </div>
                <div class="common">
                    <div class="title_box">显示设置</div>
                    <i class="right iconfont icon-xiangyoujiantou"></i>
                </div>
                <div class="common">
                    <div class="title_box">关于我们</div>
                    <i class="right iconfont icon-xiangyoujiantou"></i>
                </div>
            </div>
            <div class="exit">
                <button>退出登录</button>
            </div>
        </div>

        <div class="modify" style="display:none;">
            <div class="modify_box">
                <div class="modify_title">
                    <i class="iconfont icon-xiangzuojiantou"></i>
                    <div class="modify_what">修改昵称</div>
                </div>
            </div>
            <div class="Modify_interface">
                <input type="text" name="" id="">
                <div class="confirm">
                    <button>确认修改</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
